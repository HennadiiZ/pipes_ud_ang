
<div class="container">
  <div class="row">
    <div class="form-group col">
      <label>Payee Name</label>
      <!-- <input (input)="onNameChange($event!.target?.value)"> -->
      <input class="form-control" (input)="onNameChange($event!.target)">
    </div>
    <div class="col">
      <label><b>Name</b></label>
      <div>
        {{ name | titlecase }}
      </div>
    </div>
  </div>

  <br>

  <div class="row">
    <div class="form-group col">
      <label>Date</label>
      <!-- <input (input)="onNameChange($event!.target?.value)"> -->
      <input class="form-control" type="date" (input)="onDateChange($event!.target)">
    </div>
    <div class="col">
      <label><b>Date</b></label>
      <div>
        {{ date | date: "MMMM d, y" }}
      </div>
    </div>
  </div>

  <br>

  <div class="row">
    <div class="form-group col">
      <label>Amount</label>
      <!-- <input (input)="onNameChange($event!.target?.value)"> -->
      <input class="form-control" (input)="onAmountChange($event!.target)">
    </div>
    <div class="col">
      <label><b>Amount</b></label>
      <div>
        {{ amount | currency }} <br>
        {{ amount | currency: "JPY" }} <br>
        {{ amount | currency: "CNY" }} <br>
        {{ amount | currency: "UAH" }} <br>
      </div>
    </div>
  </div>

  <br>

  <div class="row">
    <div class="form-group col">
      <label>Height</label>
      <!-- <input (input)="onNameChange($event!.target?.value)"> -->
      <input class="form-control" (input)="onHeightChange($event!.target)">
    </div>
    <div class="col">
      <label><b>Height</b></label>
      <div>
        {{ height | number: '1.0-0' }} <br>
        {{ height | number: '1.1-3' }} <br>
      </div>
    </div>
  </div>

  <br>

  <div class="row">
    <div class="form-group col">
      <label>Miles</label> <br>
      <!-- {{ miles }} -->
      <input class="form-control" (input)="onMilesChange($event!.target)">
    </div>
    <div class="col">
      <label><b>Kilomiters</b></label>
      <div>
        {{ miles | convert }} <br>
      </div>
    </div>
  </div>
</div>
